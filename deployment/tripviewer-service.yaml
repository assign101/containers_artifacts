apiVersion: v1
kind: Service
metadata:
  name: tripviewer-service
  labels:
    app: poi
    tier: frontend
  namespace: tripinsightsapi
spec:
  type: LoadBalancer
  selector:
    app: poi
    tier: api  
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http1
